<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: beige;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: navy;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .score {
            margin-top: 15px;
            font-size: 18px;
        }
        .attempts {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Enter number">
        <button onclick="checkGuess()">Guess</button>
        <div class="message" id="message"></div>
        <div class="attempts" id="attemptsDisplay">Attempts: 0</div>
        <button onclick="restartGame()">Restart</button>
        <div class="score" id="score">Wins: 0</div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let wins = 0;

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attemptsDisplay');
            const score = document.getElementById('score');
            attempts++;

            if (guess < 1 || guess > 100 || isNaN(guess)) {
                message.textContent = "Please enter a number between 1 and 100.";
                message.style.color = "red";
                return;
            }

            if (guess < randomNumber) {
                message.textContent = `Too low! Try again.`;
                message.style.color = "orange";
            } else if (guess > randomNumber) {
                message.textContent = `Too high! Try again.`;
                message.style.color = "orange";
            } else {
                message.textContent = `Congratulations! You guessed the number!`;
                message.style.color = "green";
                wins++;
                score.textContent = `Wins: ${wins}`;
            }

            attemptsDisplay.textContent = `Attempts: ${attempts}`;
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('attemptsDisplay').textContent = 'Attempts: 0';
        }
    </script>
</body>
</html>
